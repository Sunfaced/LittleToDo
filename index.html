<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;1,
    300&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,600&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LittleToDo</title>
</head>
<body>
    <div class="workSpace">
        <h1>
            ToDo приложение
        </h1>
        <div>
            <h2>
                Список задач 
            </h2>
        </div>
        
        <div class="allInfo">
            <ul id="tasksList">
                <!-- <li id="emptyList">
                    Список дел пуст
                </li> -->
                <!-- <li class="list-group">
                    <span class='task-title'>Купить молоко</span>
                    <button type='button' data-action="done" class="yes" alt='Yes'></button>
                    <button type='button' data-action="delete" class="no" alt='No'></button>
                    <hr>
                </li> -->
            </ul>
        </div>
        <form id="form">

            <div class="form-group">
                <input type="text" id="taskInput" placeholder="Введите задачу">
            </div>
            <button type="submit" class="btn">Добавить новую задачу</button>

        </form>
    </div>











    <script src="script.js"></script>
    <script src="calendar.js"></script>
